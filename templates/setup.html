{% extends "base.html" %}
{% block public %}
<h2 class="h2">Criar Loja (Admin)</h2>
<p class="muted">Crie a primeira loja e o usuário admin.</p>

<form method="post" action="/admin/setup" class="form">
  <label class="label">Nome da Loja</label>
  <input class="input" name="store_name" required placeholder="ex: Império">

  <label class="label">Usuário Admin</label>
  <input class="input" name="username" required placeholder="ex: admin">

  <label class="label">Segmento</label>
  <select class="input" name="segment">
    <option value="deposito">Depósito / Loja</option>
    <option value="delivery">Delivery</option>
    <option value="bar">Bar</option>
  </select>

  <label class="label">Senha</label>
  <input class="input" name="password" type="password" required placeholder="••••••••">

  <button class="btn primary full" type="submit">Criar</button>

  <div class="links">
    <a href="/login">Voltar</a>
  </div>
</form>
{% endblock %}
