{% extends "base.html" %}
{% block content %}

<div class="grid2">
  <div class="card">
    <div class="h3">Cadastrar cliente</div>
    <form method="post" action="/customers/create" class="form">
      <label class="label">Nome</label>
      <input class="input" name="name" required>

      <label class="label">Telefone</label>
      <input class="input" name="phone">

      <label class="label">Endereço</label>
      <textarea class="input" name="address" rows="3"></textarea>

      <button class="btn primary full" type="submit">Salvar</button>
    </form>
  </div>

  <div class="card">
    <div class="row between">
      <div class="h3">Lista</div>
      <div class="muted">{{ customers|length }} clientes</div>
    </div>

    <div class="table-wrap">
      <table class="table">
        <thead><tr><th>Nome</th><th>Telefone</th><th>Endereço</th></tr></thead>
        <tbody>
        {% for c in customers %}
          <tr>
            <td>{{ c.name }}</td>
            <td class="muted">{{ c.phone or "-" }}</td>
            <td class="muted">{{ c.address or "-" }}</td>
          </tr>
        {% else %}
          <tr><td colspan="3" class="muted">Sem clientes.</td></tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
